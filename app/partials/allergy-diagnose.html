<div id="diagnose">
    <div class="diagnose-header">
        <div class="logo">
            IV
        </div>
        <div class="title">
            Self Diagnose
        </div>
        <div class="spacer">
        </div>
    </div>


    <div class="diagnose-body">
        <div class="select-products-container">
            <!--Input-->
            <!--<md-input-container class="md-block" flex-gt-sm>-->
                <!--<md-input-container>-->
                    <!--<label>Search</label>-->
                    <!--<input ng-model="searchCriteria.searchText" ng-keydown="$event.which === 13 && search()" style="color:black;">-->
                <!--</md-input-container>-->
                <!--<md-button ng-click="search()" class="md-raised md-primary">Search</md-button>-->
            <!--</md-input-container>-->
                <form ng-submit="$event.preventDefault()" name="searchForm">
                    <md-autocomplete
                            class="search-product"
                            flex required
                                     md-input-name="autocompleteField"
                                     md-input-minlength="2"
                                     md-input-maxlength="18"
                                     md-no-cache="true"
                                     md-selected-item="selectedItem"
                                     md-search-text="searchCriteria.searchText"
                                     md-items="item in search(searchCriteria.searchText)"
                                     md-item-text="getProductDetails(item)"
                                     md-require-match
                                     md-floating-label="Problematic product">
                        <md-item-template>
                            <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
                        </md-item-template>
                        <md-not-found>
                            No product was found.
                        </md-not-found>
                        <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                            <div ng-message="required">You <b>must</b> have at lease one product.</div>
                            <div ng-message="md-require-match">Please select an existing product.</div>
                            <div ng-message="minlength">Your entry is not long enough.</div>
                            <div ng-message="maxlength">Your entry is too long.</div>
                        </div>
                    </md-autocomplete>


                    <div>
                        <md-input-container>
                            <label>Symptom</label>
                            <md-select ng-model="selected.symptom">
                                <md-option value="rash">Rash</md-option>
                                <md-option value="color">Color</md-option>
                                <md-option value="not_sure">I'm not sure</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <md-button class="md-raised">Add product</md-button>
                </form>
        </div>

        <div class="found-allergies-container">
            <!--Selected products - mdlist-->

        </div>
    </div>
</div>
